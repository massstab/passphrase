<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Passphrase Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; margin: 0; padding: 20px; }
    .container { background: #fff; max-width: 500px; margin: 0 auto; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .option-group { margin-bottom: 15px; }
    button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #passphrase { background: #e9ecef; padding: 10px; border-radius: 4px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Passphrase Generator</h1>
    
    <div class="option-group">
      <label>Wortquelle:</label>
      <input type="file" id="fileInput" accept=".txt,.json" />
      <p id="status">Lade Standardwortliste...</p>
    </div>

    <div class="option-group">
      <label>Anzahl WÃ¶rter:</label>
      <input type="number" id="numWords" value="4" min="1" max="12" />
    </div>

    <button id="generate">Generieren</button>
    <div id="passphrase"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
